<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>글자 관련 태그</title>

    </head>
    <body>
        <h1> 글자 관련 태그 </h1>
        <!-- <h1> 제목 지정 태그 </h1> -->
        <h1> h1 태그 </h1>
        <h2> h2 태그 </h2>
        <h3> h3 태그 </h3>
        <h4> h4 태그 </h4>
        <h5> h5 태그 </h5>
        <h6> h6 태그 </h6>
        <!-- 수평선 -->
        <hr />
        <!-- 줄바꿈 -->
        <br />
        <!--단락 -->
        <p>첫 번째 단락</p>
        <p>두 번째 단락</p>
        <!--단락 -->
        <pre>
            안녕
            하세요
            제
            이름은
            ㅇㅇㅇ 입니다 ~~
        </pre>

        <!-- 인용 문구 -->
        <blockquote>인용 문구</blockquote>
        <br>
        <q cite="http://www.naver.com">인용문구</q>
        <br>
        참고사이트 : <cite>http://www.naver.com</cite>
        <!--태그의 종류는 mdn 사이트를 참고하면 된다.-->
        <!-- 형광펜 -->
        <br>
        <mark>마크</mark>
        <br>
        <!-- 밑줄 -->
        <u>밑줄</u>
        <br>
        <!-- 취소선 -->
        <s>strike</s>
        <br>
        <!-- 글자 작게 -->
        <small>작게</small>
        <br>
        <!-- 글자 크게 -->
        <big>크게</big>
        <br>
        <!-- 위 첨자 -->
        기본글자 <sup>위첨자</sup>
        <br>
        <!-- 아래 첨자 -->
        기본글자 <sub>아래</sub>
        <br>


    </body>
</html>
