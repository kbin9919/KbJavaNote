<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼</title>
</head>
<body>

   <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.

        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
            
    -->
  <form action="/helloworld" method="get">
    <input type="text" name="userId" value="user01">
    <input type="submit" value="검색버튼">
  </form>
   <!-- 
        form
            action
            method
        input
            submit
            reset
            text
            password
            number
            search
            eamil
            tel
            url
            date
            week
            time
            datetime-local
            button
            checkbox
            color
            file
            hidden
        select
          option
        
        textarea

        meter

        progerss
        -->
        <br>
        <input type="submit" value="제출하기">
        <br>
        <input type="reset" value="다시 설정">
        <br>
        <input type="text" placeholder="이름을 입력하세요">
        <br>
        <input type="password" placeholder="비밀번호를 입력하세요">
        <br>
        <input type="number" min="0" max="100" step="1" value="50">
        <br>
        <input type="search" placeholder="검색어를 입력하세요">
        <br>
        <input type="email" placeholder="이메일 주소를 입력하세요">
        <br>
        <input type="tel" placeholder="전화번호를 입력하세요">
        <br>
        <input type="url" placeholder="웹 주소를 입력하세요">
        <br>
        <input type="date">

        <select>
          <option value="apple">사과</option>
          <option value="banana">바나나</option>
          <option value="orange">오렌지</option>
        </select>

        <textarea rows="4" cols="50">
          여기에 여러 줄의 텍스트를 입력할 수 있습니다.
          </textarea>

          <meter value="0.6" min="0" max="1">60%</meter>
          <progress value="70" max="100">70%</progress>
</body>
</html>
