<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>표 관련 태그</h1>
    <!-- 표(테이블) , 셀, 행, 열 -->
    <table border="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="10">
        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Chris</td>
            <td>38</td>
        </tr>

        <tr>
            <td>Dennis</td>
            <td>45</td>
        </tr>

        <tr>
            <td>Sarah</td>
            <td>29</td>
        </tr>
        
        <tr>
            <td>Karen</td>
            <td>47</td>
        </tr>

    </table>

    <table border="10">
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="3">우도입도 총괄요금표</th>
        </tr>

        <tr>
            <th>선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>

        <tr>
            <th>성인</th>
            <td>2000원</td>
            <td>1000원</td>
            <td>500원</td>
        </tr>
        
    </table>

</body>

</html>
