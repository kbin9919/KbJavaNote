<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script src="./03_배열.js"></script>
</head>
<body>
  <h1>배열</h1>
  <h2> 배열 선언 및 초기화</h2>
  <pre>
    자바스크립트에서 배열은 자료형을 지정하지 않기때문에 한 배열 안에 모든 자료형의 데이터 보관이 가능하다.
    배열 선언 시 크기를 지정하지 않고 선언할 수도 있고 크기를 정하고 선언할 수도 있다.
  </pre>
  <h2>배열의 메소드</h2>
  <pre>
    indexOf()
    concat()
    join()
    reverse()
    sort()
    push()
    pop()
    shift()
    unshift()
    slice()
    splice()
  </pre>
</body>
</html>
